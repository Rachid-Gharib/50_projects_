<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
               integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
               crossorigin="anonymous" referrerpolicy="no-referrer" />

          <link rel="stylesheet" href="style.css" />
          <script src="script.js" async></script>
          <title>Background Slider</title>
     </head>

     <body>
          <div class="slider-container">
               <div class="slide active" style="background-image: url('images/morroco-bg.jpg')">
               </div>
               <div class="slide" style="background-image: url('images/village-bg.jpg')">
               </div>
               <div class="slide" style="background-image: url('images/city-bg.jpg')">
               </div>
               <div class="slide" style="background-image: url('images/nature-bg.jpg')">
               </div>
               <div class="slide" style="background-image: url('images/art-bg.jpg')">
               </div>
               <button id="left" class="arrow left-arrow">
                    <i class="fas fa-arrow-left"></i>
               </button>
               <button id="right" class="arrow right-arrow">
                    <i class="fas fa-arrow-right"></i>
               </button>

          </div>

     </body>

</html>
